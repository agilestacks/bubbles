---
version: 1
kind: component
meta:
  name: bubbles-cloud
  source:
    dir: .

parameters:
- name: terraform.bucket.name
  env: STATE_BUCKET
- name: terraform.bucket.region
  env: STATE_REGION
- name: dns.domain
  env: TF_VAR_domain
- name: cloud.region
  env: AWS_DEFAULT_REGION
- name: component.bubbles.name
  value: bubbles
  env: COMPONENT_NAME

outputs:
- name: component.bubbles.image
  brief: Bubbles Docker image
  fromTfVar: repository_url
