---
version: 1
kind: component
meta:
  name: bubbles
  brief: Bubbles blobs in-memory storage
  source:
      dir: ../bubbles

requires:
- kubernetes

lifecycle:
  verbs:
  - deploy
  - undeploy
  - kubernetes

parameters:
- name: dns.domain
  env: DOMAIN_NAME
- name: component.bubbles
  parameters:
  - name: name
    value: bubbles
  - name: namespace
    value: automation-hub
    env: NAMESPACE
  - name: image
    env: IMAGE
  - name: bubblesApiSecret
    kind: user

templates:
  files:
  - "templates/*.template"

outputs:
- name: component.bubbles.endpoint
  brief: Bubbles API endpoint
  value: http://${component.bubbles.name}.${component.bubbles.namespace}.svc.cluster.local
